<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visio</title>

    <link rel="stylesheet" href="style.css">
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <section class="alles">
        <header>
            <nav class="navbar">
                <div class="logo"><img src="assets/images/logo.jpg" alt="">
                </div>
                <div class="menu">
                    <img src="assets/images/menu.png" class="toggle">
                </div>
            </nav>
        </header>
  
    
    <div class="slider">
        <div class="slides">
            <div class="item">
                <img class="slide1" src="assets/images/image1.png">
                <div class="description">This is image 1</div>
            </div>
            <div class="item">
                <img class="slide2" src="assets/images/image2.jpg">
                <div class="description">This is image 2</div>
            </div>
            <div class="item">
                <img class="slide3" src="assets/images/image3.jpg">
                <div class="description">This is image 3</div>
            </div>
               
               
               
        </div>
        
        <!-- <button id="prev" >&#10094</button> -->
        <button id="next" >&#10095</button>
          <!-- Slide Indicator -->
            <div class="slide-indicator">
             <span class="current-slide">1</span> / <span class="total-slides">3</span>
  </div>
</div>
    </div>
</section>

    <script src="script.js"></script>
</body>
</html>
